<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo das Peças</title>
    <link rel="stylesheet" href="../../../public/styles/style.css" />
    <link rel="stylesheet" href="../../../public/styles/game.pecas.css" />
    <link rel="stylesheet" href="../../../public/styles/gamepopup.css" />
    <script src="../../../public/scripts/storageManage.js"></script>
    <script src="../../../public/scripts/pecasgame.js" defer></script>
    <script src="../../../public/scripts/openpopup.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="game-content">
        <div class="slot-house">
          <div class="slot"><img class="imgslot" src="" /></div>
        </div>
        <div class="peca-house">
          <div draggable="true" class="peca"></div>
        </div>
        <img
          class="retry"
          src="../../../public/media/images/retry.jpg"
          onclick="resetarpecas()"
        />
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <p>Parabéns!</p>
        <a href="../../home/index.html"
          ><img
            src="../../../public/media/icons/home.png"
            class="modal-button"
          />
        </a>
        <a href="../../game/pecas/index.html"
          ><img
            src="../../../public/media/images/retry.jpg"
            class="modal-button"
          />
        </a>
      </div>
    </div>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>
  </body>
</html>
